<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
<div id="header">
    <h1>Rock, Paper, Scissors Game, first to 5 wins</h1>
</div>
<div id="buttons">
    <button class="buttonStyle" id="rock" type="button">✊</button>
    <button class="buttonStyle" id="paper" type="button">✋</button>
    <button class="buttonStyle" id="scissors" type="button">✌</button>
</div>
<div id="gameResults">
</div>
<div class="buttonDiv">
    <button type="button" id="resetGameButton">Reset Game</button>
</div>

</body>
</html>
